<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="wwwroot/style/style.css">
        <title>Top Grumps Card Game</title>
    </head>
    <body>

        <header></header>

        <section class="bg-secondary p-6" id="game-panel">
            <div class="row text-center pt-5">
                <h3 class="glow-text-perm" id="panel-outcome"></h3>
            </div>   

            <div class="grump-card-display" id="my-cards"></div>

            <div class="d-flex justify-content-center py-5">
                <div class="container">             
                    <div class="row">
                        <button class="btn btn-lg btn-dark" onclick="GameHandler.StartGame()" disabled="disabled" id="btnStartGame">Start Game</button>
                        <button class="btn btn-lg btn-dark hidden" onclick="CardHandler.CreateCardGame()" id="btnResetGame">Restart</button>
                    </div>
                </div>
            </div>
        </section>

        <footer></footer>


        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="wwwroot/scripts/main.js"></script>
        <script src="wwwroot/scripts/api.js"></script>
        <script src="wwwroot/scripts/cards.js"></script>
        <script src="wwwroot/scripts/game.js"></script>
    </body>
</html>
